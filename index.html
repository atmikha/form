<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>austranaut form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      src="https://i1.faceprep.in/ProGrad/space-man-1.png"
      alt="Astraunt 1"
      id="astranaut1"
    />
    <img
      src="https://i1.faceprep.in/ProGrad/space-man-2.png"
      alt="Astranaut 2"
      id="astranaut2"
    />

    <form action="">
      <h1>Rocket around the moom with you BFF</h1>

      <label for="country" class="block-display">
        <select name="countries" id="countries">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Mexico">mexico</option>
        </select>

        <label for="travellers" class="block-display">No of Travellers</label>
        <input type="number" id="travellers" />

        <label for="email" class="bock-display">Email</label>
        <input type="text" id="email" placeholder="ilovespace@gmail.com" />

        <label for="rent" class="block-display"
          >Do you want a space suit?</label
        >
        <input type="radio" id="yes" name="rent-button" value="yes" />
        <label for="yes" class="rent-button">Yes i want a spacesuit</label>
        <input type="radio" id="no" name="rent-button" value="no" />
        <label for="no" class="rent-button">No i already have one</label>

        <input type="submit" id="button" value="Take us to space" />
      </label>
    </form>
  </body>
</html>
